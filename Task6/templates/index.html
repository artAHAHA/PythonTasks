<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .query-box {
            height: 150px;
        }
        .results-table {
            max-height: 500px;
            overflow-y: auto;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">SQL Query Interface</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Enter SQL Query:</label>
                <textarea class="form-control query-box" id="query" name="query" rows="5">{{ query if query else 'SELECT * FROM users;' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Execute</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}

        {% if rows and columns %}
            <div class="mt-4">
                <h3>Results</h3>
                <div class="results-table">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all"></th>
                                {% for column in columns %}
                                    <th>{{ column }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                                <tr>
                                    <td><input type="checkbox" class="row-select"></td>
                                    {% for column in columns %}
                                        <td>{{ row[column] }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <button class="btn btn-secondary" id="export-selected">Export Selected</button>
                    <button class="btn btn-info" id="copy-selected">Copy Selected</button>
                    <button class="btn btn-danger" id="delete-selected">Delete Selected</button>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        // Select all rows when "Select All" checkbox is clicked
        document.getElementById('select-all').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.row-select');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Export selected rows as CSV
        document.getElementById('export-selected').addEventListener('click', function() {
            const selectedRows = [];
            const headers = [];

            // Get headers
            document.querySelectorAll('thead th:not(:first-child)').forEach(th => {
                headers.push(th.textContent);
            });
            selectedRows.push(headers.join(','));

            // Get selected rows data
            document.querySelectorAll('tbody tr').forEach(tr => {
                const checkbox = tr.querySelector('.row-select');
                if (checkbox.checked) {
                    const rowData = [];
                    tr.querySelectorAll('td:not(:first-child)').forEach(td => {
                        rowData.push(td.textContent);
                    });
                    selectedRows.push(rowData.join(','));
                }
            });

            if (selectedRows.length > 1) { // At least one row selected (plus headers)
                const csvContent = selectedRows.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'selected_rows.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('Please select at least one row to export.');
            }
        });

        // Copy selected rows to clipboard
        document.getElementById('copy-selected').addEventListener('click', function() {
            const selectedRows = [];
            const headers = [];

            // Get headers
            document.querySelectorAll('thead th:not(:first-child)').forEach(th => {
                headers.push(th.textContent);
            });
            selectedRows.push(headers.join('\t'));

            // Get selected rows data
            document.querySelectorAll('tbody tr').forEach(tr => {
                const checkbox = tr.querySelector('.row-select');
                if (checkbox.checked) {
                    const rowData = [];
                    tr.querySelectorAll('td:not(:first-child)').forEach(td => {
                        rowData.push(td.textContent);
                    });
                    selectedRows.push(rowData.join('\t'));
                }
            });

            if (selectedRows.length > 1) { // At least one row selected (plus headers)
                const textToCopy = selectedRows.join('\n');
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Selected rows copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy to clipboard. Please try again.');
                });
            } else {
                alert('Please select at least one row to copy.');
            }
        });
    </script>
    <script>
    document.getElementById('delete-selected').addEventListener('click', function() {
        const selectedIds = [];
        document.querySelectorAll('.row-select:checked').forEach(checkbox => {
            selectedIds.push(checkbox.closest('tr').querySelector('td:nth-child(2)').textContent);
        });

        if (selectedIds.length === 0) {
            alert('Please select at least one row to delete.');
            return;
        }

        if (!confirm(`Are you sure you want to delete ${selectedIds.length} selected rows?`)) {
            return;
        }

        fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'ids[]': selectedIds
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert(data.message);
                location.reload(); // Обновляем страницу
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            alert('Error: ' + error);
        });
    });
    </script>
</body>
</html>
